<div>
   <div class="container">
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">
                   Rules and Terms
               </h1>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel-group" id="accordion">

                   <div class="panel panel-default" ng-repeat="rule in container.rules">
                       <div class="panel-heading">
                           <strong>{{rule.rule}}</strong>
                       </div>
                       <div class="panel-collapse">
                           <div class="panel-body">
                              {{rule.description}}
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
