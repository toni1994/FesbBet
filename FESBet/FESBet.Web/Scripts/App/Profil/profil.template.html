<div class="container" id="profile">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Your profile</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../Content/Pictures/profileMan.jpg" class="img-circle img-responsive"> </div>

                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>First Name:</td>
                                        <td>{{profile.firstName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Last name:</td>
                                        <td>{{profile.lastName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Date of Birth</td>
                                        <td>{{profile.dateOfBirth}}</td>
                                    </tr>

                                    <tr>
                                    <tr>
                                        <td>Username</td>
                                        <td>{{profile.userName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Home Address</td>
                                        <td>Split</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><a>{{profile.email}}</a></td>
                                    </tr>
                                <td>Password</td>
                                <td>
                                    ******
                                </td>

                                </tr>

                                </tbody>
                            </table>

                            <a ui-sref="changePassword" class="btn btn-primary">Want change a password</a>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                  <!-- <a ui-sref="changeProfileData" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a> -->
                </div>
                    
            </div>
        </div>
    </div>
</div>
