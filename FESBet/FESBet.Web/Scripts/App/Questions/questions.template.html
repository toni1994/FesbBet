<div>
    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Most Popular - Frequently Asked Questions
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-group" id="accordion">

                    <div class="panel panel-default" ng-repeat="question in container.questions">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" ng-click="ShowHide(question.index)">{{question.question}}</a>
                            </h4>
                        </div>
                        <div ng-show="question.boolShow" class="panel-collapse">
                            <div class="panel-body">
                                {{question.answer}}
                            </div>
                        </div>
                    </div>

                    <!-- /.panel -->
                </div>
                <!-- /.panel-group -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <hr>
        <!-- Footer -->
    </div>
    <!-- /.container -->
</div>
