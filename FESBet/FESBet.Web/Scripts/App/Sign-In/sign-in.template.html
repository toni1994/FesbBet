<div>
    <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" ng-model="username" placeholder="Enter your username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" ng-disabled="submitReady" ng-click="login()">Sign in</button>
                <button class="btn btn-primary" type="button">Cancel</button>
            </form>
        </div> 
</div>
